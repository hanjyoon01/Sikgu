<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planterior Drag Demo</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <!-- 방 크기 설정 패널 -->
    <div class="room-size-panel">
      <label>
        <span>가로 (m):</span>
        <input type="number" id="room-width" value="15" min="5" max="50" step="0.5" />
      </label>
      <label>
        <span>세로 (m):</span>
        <input type="number" id="room-depth" value="15" min="5" max="50" step="0.5" />
      </label>
      <label>
        <span>높이 (m):</span>
        <input type="number" id="room-height" value="6" min="3" max="15" step="0.5" />
      </label>
      <button id="apply-room-size">적용</button>
    </div>

    <!-- 버튼 패널 -->
    <div class="toolbar"></div>

    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
